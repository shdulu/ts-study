<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Foo() {}
      var f1 = new Foo()
      console.log('prototype', Foo.prototype)
      // Foo.prototype.constructor = function Gus() {}
      console.log(Foo.prototype.constructor)
      console.log('f1', f1)
      console.log('__proto__', f1.__proto__)
      console.log(f1.constructor)
      console.log(f1.constructor === Foo.prototype.constructor)
      console.log('instanceof-Foo', f1 instanceof Foo)
      console.log('instanceof-Object', f1 instanceof Object)
    </script>
  </body>
</html>
